 <!DOCTYPE html>
  <html>
    <head>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="app.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Game of Thrones Quotes</title>
    </head>
    
    <body>
       <div class="valign-wrapper">
         <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="https://farm4.staticflickr.com/3852/14906849355_5a9a4d4389.jpg">
              <span class="card-title">Game of Thrones Quotes</span>
            </div>
            <div class="card-content">
              <p id="displayQuote" class="cyan-text text-darken-4"></p>
              <p id="displayCharacter" class="cyan-text text-darken-4"></p>
            </div>
            <div class="card-action">
              <div class="buttons">
              <a id="tweetButton" class="waves-effect waves-light btn indigo darken-4" target="_blank"><i class="fa fa-twitter"></i></a>
              <a id="randomizeButton" class="waves-effect waves-light btn green lighten-3" onclick="Materialize.fadeInImage('#displayQuote, #displayCharacter')"><i class="fa fa-random"></i></a>
              </div>
              <div class="links">
                <a class="right green-text text-lighten-1" href="https://github.com/wsizoo/game-of-thrones-quotes">quotes api by wsizoo <i class="fa fa-github"></i></a>
                <br>
                <a class="right green-text text-lighten-1" href="https://www.flickr.com/photos/14829735@N00/14906849355/"><i class="fa fa-picture-o"></i> img by dullhunk</a>
                <br>
                <a class="right green-text text-lighten-1" href="http://sophiabrandt.com/">coded by S.B. with <i class="fa fa-heart"></i> and ES6</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
      <script type="text/javascript" src="/app.js"></script>
    </body>
  </html>
